<script id="user_news_tmp" type="text/html">

        <a class="jie-title" href="../jie/detail.html?#/id={{item.id}}">{{item.title}}</a>

    {{#  } }}
</script>
<script>

    $(function () {
        user_info();
        user_news();
    })

    function user_info() {
        $.ajax(address + '/login/getUserInfoByTicket', {
            type: 'POST',
            dataType: 'json'
        }).done(function (data) {
            layui.use('laytpl', function () {
                let laytpl = layui.laytpl;
                if (data.data != undefined) {
                    let user_view = document.getElementById("user_view");
                    let user_tmp = document.getElementById("user_tmp").innerHTML;
                    laytpl(user_tmp).render(data.data, function (html) {
                        user_view.innerHTML = html;
                    });
                    layui.use('element', function () {
                        let element = layui.element;
                        element.init();
                    });
                }
            })
        })
    }

    function user_news() {
        $.ajax(address + '/news/getUserNews', {
            type: 'POST',
        }).done(function (data) {
            layui.use('laytpl', function () {
                let laytpl = layui.laytpl;
                if (data.data != undefined) {
                    let user_news_view = document.getElementById("user_news_view");
                    let user_news_tmp = document.getElementById("user_news_tmp").innerHTML;
                    laytpl(user_news_tmp).render(data.data, function (html) {
                        user_news_view.innerHTML = html;
                    });
                    layui.use('element', function () {
                        let element = layui.element;
                        element.init();
                    });
                }
            })
        })
    }

    function logout() {
        $.ajax(address + '/login/logout', {
            type: 'POST',
            dataType: 'json'
        }).done(function (data) {
            window.location.reload()
        })
    }

</script>
